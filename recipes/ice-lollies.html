    <p><h2>Description</h2>Treat yourself with heathy refreshment</p>
    <p><h2>Ingredients</h2>
        <ul>
            <li>Fresh berries</li>
            <li>Orange juice</li>
            <li>Sugar</li>
            <li>Food coloring</li>
        </ul>
    </p>
    <p><h2>Steps</h2>
        <ol>
            <li>Crush berries into paste</li>
            <li>Add 200 g sugar</li>
            <li>Mix well with food coloring</li>
            <li>Freeze in lollie cases</li>
        </ol>
    </p>
